{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<p class="mt-4">
  <a href="{{ url_for('home') }}" class="btn btn-secondary">← Back to Home</a>
</p>

<h2>Register</h2>
<form method="POST">
  <div class="mb-3"><input class="form-control" name="first_name" placeholder="First Name" required></div>
  <div class="mb-3"><input class="form-control" name="last_name" placeholder="Last Name" required></div>
  <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
  <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
  <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
  <div class="mb-3"><textarea class="form-control" name="address" placeholder="Address" required></textarea></div>
  <button class="btn btn-success" type="submit">Register</button>
  
</form>

<p class="mt-3">
  Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>.
</p>
{% endblock %}
